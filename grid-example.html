<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kendo Snippet with Grid</title>
    <link
      href="https://kendo.cdn.telerik.com/2022.3.913/styles/kendo.default-main.min.css"
      rel="stylesheet"
    />

    <script src="https://kendo.cdn.telerik.com/2022.3.913/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2022.3.913/js/kendo.all.min.js"></script>
  </head>
  <body>
    <div id="ordersGrid"></div>

    <script>
      $(function () {
        $.getJSON("order.json", function (data) {
          var gridDataSource = new kendo.data.DataSource({
            data,
            schema: {
              model: {
                fields: {
                  OrderID: { type: "number" },
                  Freight: { type: "number" },
                  OrderDate: { type: "date" },
                  ShipCountry: { type: "string" },
                  ShipCity: { type: "string" },
                },
              },
            },
            pageSize: 10,
            sort: {
              field: "OrderDate",
              dir: "desc",
            },
          });

          $("#ordersGrid").kendoGrid({
            dataSource: gridDataSource,
            height: 400,
            pageable: true,
            sortable: true,
            filterable: true,
            columns: [
              {
                field: "OrderID",
                title: "Order ID",
                width: 160,
              },
              {
                field: "OrderDate",
                title: "Order Date",
                width: 200,
                format: "{0:MM/dd/yyyy}",
              },
              {
                field: "ShipCountry",
                title: "Ship Country",
              },
              {
                field: "ShipCity",
                title: "Ship City",
              },
            ],
          });
        });
      });
    </script>
  </body>
</html>
